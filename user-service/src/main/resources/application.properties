server.port=8082

## default connection pool
spring.datasource.hikari.connectionTimeout=20000
spring.datasource.hikari.maximumPoolSize=5

## PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/testapi
spring.datasource.username=myusername
spring.datasource.password=mypassword
spring.jpa.hibernate.ddl-auto=update

kafka.bootstrapAddress=localhost:29092
kafka.topic.request=request
kafka.topic.response=response
kafka.group.id=registration
app.encryption.secretkey=secretkey;
